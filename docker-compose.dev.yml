version: '3.8'

# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: snaprag_dev
      POSTGRES_USER: snaprag_dev
      POSTGRES_PASSWORD: dev_password

  redis:
    ports:
      - "6379:6379"

  snaprag:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    volumes:
      # Mount source code for hot reload (requires cargo watch)
      - ./src:/app/src:ro
      - ./Cargo.toml:/app/Cargo.toml:ro
      - ./config.toml:/app/config.toml:ro
      # Persist cargo cache
      - cargo-cache:/usr/local/cargo/registry
    environment:
      - RUST_LOG=debug
      - RUST_BACKTRACE=full
    command: ["api", "--host", "0.0.0.0", "--port", "3000"]

volumes:
  cargo-cache:

