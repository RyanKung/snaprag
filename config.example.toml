# SnapRAG Configuration

[database]
url = "postgresql://snaprag:hackinthebox_24601@192.168.1.192/snaprag"
max_connections = 100
min_connections = 20
connection_timeout = 60

[logging]
level = "info"
backtrace = true

[embeddings]
dimension = 768
model = "nomic-embed-text"

[performance]
enable_vector_indexes = true
vector_index_lists = 100

[sync]
snapchain_http_endpoint = "http://192.168.1.192:3381"
snapchain_grpc_endpoint = "http://192.168.1.192:3383"
enable_realtime_sync = true
enable_historical_sync = true
historical_sync_from_event_id = 0
batch_size = 500
sync_interval_ms = 50
# Shard IDs to sync:
# 0 = Block shard (coordinator, contains shard witnesses and global state)
# 1,2 = User shards (contain actual user transactions and messages)
shard_ids = [1, 2]


[llm]
llm_endpoint = "http://192.168.1.192:80"
llm_key = "ollama"
llm_model = "gemma3:27b"

[x402]
# x402 payment configuration
# Payment address (defaults to burn address 0x0 - all payments destroyed)
payment_address = "0x0000000000000000000000000000000000000000"
# Use testnet (base-sepolia) - x402.org/facilitator only supports testnet
use_testnet = true
# Enable payment by default
enabled = false
