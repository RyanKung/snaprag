version: '3.8'

services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: snaprag-postgres
    environment:
      POSTGRES_DB: snaprag
      POSTGRES_USER: snaprag
      POSTGRES_PASSWORD: snaprag_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snaprag"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snaprag-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: snaprag-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snaprag-network

  # SnapRAG application
  snaprag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snaprag-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    volumes:
      # Mount config file
      - ./config.toml:/app/config.toml:ro
      # Mount logs directory
      - ./logs:/app/logs
      # Optional: mount sync state
      - ./sync_state.json:/app/sync_state.json
    ports:
      - "3000:3000"
    networks:
      - snaprag-network
    restart: unless-stopped
    # Override the default CMD to start the API server
    command: ["api"]

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  snaprag-network:
    driver: bridge

