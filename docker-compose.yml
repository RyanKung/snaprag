version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: snaprag-postgres
    environment:
      POSTGRES_USER: snaprag
      POSTGRES_PASSWORD: hackinthebox_24601
      POSTGRES_DB: snaprag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snaprag"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

