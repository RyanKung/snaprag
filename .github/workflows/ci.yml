name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --all -- --check

  # Run clippy lints
  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config protobuf-compiler
      
      - name: Run clippy
        run: |
          cargo clippy --lib --features payment -- \
            -D warnings \
            -A clippy::nursery \
            -A clippy::pedantic \
            -A clippy::question-mark \
            -A clippy::field-reassign-with-default \
            -A clippy::large-enum-variant \
            -A clippy::if-same-then-else \
            -A clippy::manual-clamp \
            -A clippy::redundant-pattern-matching \
            -A clippy::too-many-arguments
        # Note: Examples are excluded as they may require optional dependencies
        # Allow pedantic/nursery lints and common style lints that are too strict for this codebase

  # Build and test
  test:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config protobuf-compiler
      
      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf coreutils || {
            echo "Failed to install system dependencies"
            exit 1
          }
          COREUTILS_BIN="$(brew --prefix coreutils)/libexec/gnubin"
          echo "$COREUTILS_BIN" >> $GITHUB_PATH
      
      - name: Build
        run: cargo build --verbose --features payment
      
      - name: Run unit tests (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          timeout 300 cargo test --lib --features payment -- --skip integration --skip real_data --test-threads=1 || {
            echo "Test execution failed or timed out"
            exit 1
          }
      
      - name: Run unit tests (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Find gtimeout - it might be in different locations depending on brew installation
          BREW_PREFIX=$(brew --prefix coreutils)
          GTIMEOUT_CMD="$BREW_PREFIX/libexec/gnubin/gtimeout"
          
          # Try alternative locations
          if [ ! -f "$GTIMEOUT_CMD" ]; then
            GTIMEOUT_CMD="$BREW_PREFIX/bin/gtimeout"
          fi
          if [ ! -f "$GTIMEOUT_CMD" ]; then
            GTIMEOUT_CMD="/opt/homebrew/opt/coreutils/libexec/gnubin/gtimeout"
          fi
          if [ ! -f "$GTIMEOUT_CMD" ]; then
            GTIMEOUT_CMD="/usr/local/opt/coreutils/libexec/gnubin/gtimeout"
          fi
          
          if [ ! -f "$GTIMEOUT_CMD" ]; then
            echo "ERROR: gtimeout not found"
            echo "Brew prefix: $BREW_PREFIX"
            echo "Tried: $BREW_PREFIX/libexec/gnubin/gtimeout"
            echo "Tried: $BREW_PREFIX/bin/gtimeout"
            echo "Tried: /opt/homebrew/opt/coreutils/libexec/gnubin/gtimeout"
            echo "Tried: /usr/local/opt/coreutils/libexec/gnubin/gtimeout"
            find "$BREW_PREFIX" -name "gtimeout" 2>/dev/null || echo "No gtimeout found in $BREW_PREFIX"
            exit 1
          fi
          
          echo "Using gtimeout at: $GTIMEOUT_CMD"
          "$GTIMEOUT_CMD" 300 cargo test --lib --features payment -- --skip integration --skip real_data --test-threads=1 || {
            echo "Test execution failed or timed out"
            exit 1
          }
      
      - name: Run doc tests
        run: cargo test --doc --features payment

  # Build check without database-dependent features
  build-minimal:
    name: Build (Minimal Features)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-minimal-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config protobuf-compiler
      
      - name: Build with minimal features
        run: cargo build --verbose --no-default-features

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            echo "Installing cargo-audit..."
            cargo install cargo-audit --locked || {
              echo "Failed to install cargo-audit"
              exit 1
            }
          else
            echo "cargo-audit already installed"
            cargo-audit --version || exit 1
          fi
      
      - name: Run security audit
        # RUSTSEC-2023-0071: rsa 0.9.8 Marvin Attack vulnerability
        # Source: sqlx-macros-core -> sqlx-mysql (build-time dependency)
        # 
        # Context: We use PostgreSQL exclusively. The rsa vulnerability affects MySQL authentication.
        # The sqlx 0.8.x macros feature unconditionally includes all database drivers (MySQL, PostgreSQL, SQLite)
        # even when only postgres is enabled. This is a known architectural limitation.
        # 
        # Impact: Build-time only. The MySQL code path is never executed at runtime.
        # 
        # Resolution plan: Upgrade to sqlx 0.9 stable when released (currently in alpha)
        # Tracking: https://github.com/launchbadge/sqlx/issues/3276
        run: |
          # Verify cargo-audit is available
          if ! command -v cargo-audit &> /dev/null; then
            echo "ERROR: cargo-audit not found in PATH"
            echo "PATH: $PATH"
            exit 1
          fi
          cargo-audit --version || {
            echo "ERROR: cargo-audit version check failed"
            exit 1
          }
          # cargo-audit 0.22.0 is installed as cargo-audit but used as 'cargo audit'
          # Check output and filter known issues
          AUDIT_OUTPUT=$(cargo audit 2>&1) || {
            # Check if it's only the known issue RUSTSEC-2023-0071
            if echo "$AUDIT_OUTPUT" | grep -q "RUSTSEC-2023-0071"; then
              # Check if there are other vulnerabilities besides RUSTSEC-2023-0071
              OTHER_VULNS=$(echo "$AUDIT_OUTPUT" | grep "RUSTSEC" | grep -v "RUSTSEC-2023-0071" || true)
              if [ -z "$OTHER_VULNS" ]; then
                echo "WARNING: Only known issue RUSTSEC-2023-0071 found (build-time only, not a runtime risk)"
                echo "This is a known limitation of sqlx 0.8.x - MySQL code path is never executed at runtime"
                exit 0
              else
                echo "ERROR: Security audit found new vulnerabilities:"
                echo "$AUDIT_OUTPUT"
                exit 1
              fi
            else
              echo "ERROR: Security audit found vulnerabilities:"
              echo "$AUDIT_OUTPUT"
              exit 1
            fi
          }

  # Check documentation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config protobuf-compiler
      
      - name: Build documentation
        run: cargo doc --no-deps --features payment
        env:
          RUSTDOCFLAGS: -D warnings

